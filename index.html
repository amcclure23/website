<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        p {
            color: #999;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            width: 45%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Main Title</h1>
    <h2>Section Title</h2>
    <p>Section Paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <div class="image-container">
        <img src="images/camera1.jpg" alt="Image 1">
        <img src="images/camera2.jpg" alt="Image 2">
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
</body>
</html>
